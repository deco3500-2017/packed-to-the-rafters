<!DOCTYPE html>
<html>
<head>
	<title>Travel Pack</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
	<script src="https://use.fontawesome.com/9f0f64771e.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
    <meta name="viewport" content="width=device-width">
</head>
<body>
	<!-- Map -->
	<div id="map" class="map"></div>
    <script type="text/javascript" src="js/mapStyle.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgfNuxJR_ep_0iHbdcqe1BGwyM2IMaPGQ&callback=initMap">
    </script>
    
    <!-- Navigation Bar -->
	<div class="nav-container">
		<ul class="nav-bar">
			<li>
				<a href="events.html">
					<img id="events" class="svg nav-btn-svg" src="images/icons/calendar.png" alt="Events"/>
				</a>
			</li>
			<li>
				<a href="#">
					<img id="map" class="svg nav-btn-svg nav-btn-svg-selected" src="images/icons/map.png" alt="Map"/>
				</a>
			</li>	
			<li>
				<a href="profile.html">
					<img id="profile" class="svg nav-btn-svg" src="images/icons/profile.png" alt="Profile"/>
				</a>
			</li>	
		</ul>
	</div>

	<!-- Search Bar -->
	<div class="search-box">
		<input id="keyword" class="text-input" type="text" name="keyword" placeholder="Search..."><input class="search-btn" type="submit" value="Submit">
	</div>

	<div class="discover">
		<p id="discover-p">Discover</p>
		<ul>
			<li><i class="fa fa-wifi" aria-hidden="true"></i></li>
			<li><i class="fa fa-star" aria-hidden="true"></i></li>
			<li><i class="fa fa-calendar" aria-hidden="true"></i></li>
		</ul>
</body>
</html>
